<!DOCTYPE html>
<html>
<head>
    <title>Add Parking Slot</title>
</head>
<body>

<h2>Add Parking Slot</h2>

<form action="/add-slot" method="post">

    <label>Provider Email:</label><br>
    <input type="email" name="providerEmail" required><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Slot Number:</label><br>
    <input type="text" name="slotNumber" required><br><br>

    <button type="submit">Add Slot</button>
</form>

</body>
</html>
