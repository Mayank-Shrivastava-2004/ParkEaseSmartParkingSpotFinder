<!DOCTYPE html>
<html>
<head>
    <title>Nearby Parking</title>
</head>
<body>

<h2>Find Nearby Parking</h2>

<form action="/nearby-parking" method="get">
    <label>Enter Location:</label><br>
    <input type="text" name="location" placeholder="City Center" required>
    <br><br>
    <button type="submit">Show Nearby Parking</button>
</form>

<br>

<div th:if="${location}">
    <h3>
        Parking near <span th:text="${location}"></span>
    </h3>

    <iframe
        width="100%"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        th:src="'https://www.google.com/maps?q=parking+near+' + ${location} + '&output=embed'">
    </iframe>
</div>

</body>
</html>
