<!DOCTYPE html>
<html>
<head>
    <title>Provider Bookings</title>
</head>
<body>

<h2>Booking Requests</h2>

<table border="1">
    <tr>
        <th>Driver</th>
        <th>Location</th>
        <th>Slot</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.driverEmail}"></td>
        <td th:text="${booking.location}"></td>
        <td th:text="${booking.slotNumber}"></td>
        <td th:text="${booking.date}"></td>
        <td th:text="${booking.status}"></td>
        <td>
            <form action="/approve-booking" method="post" style="display:inline">
                <input type="hidden" name="bookingId" th:value="${booking.id}">
                <input type="hidden" name="providerEmail" th:value="${booking.providerEmail}">
                <button>Approve</button>
            </form>

            <form action="/reject-booking" method="post" style="display:inline">
                <input type="hidden" name="bookingId" th:value="${booking.id}">
                <input type="hidden" name="providerEmail" th:value="${booking.providerEmail}">
                <button>Reject</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
